<!DOCTYPE html>
<html ng-app>
<head>
	<meta charset="UTF-8">
	<title>Defining Routes</title>
</head>
<body>
	<div class="container"> 
		<h2>View 1</h2>
		Name: 
		<input type="text" ng-model="name" />
		<ul>
			<li ng-repeat="cust in customers | filter:name | orderBy"> {{cust.name | uppercase}} - {{cust.city | lowercase}} </li>
		</ul>
		<br/>
		Customer Name: 
		<input type="text" ng-model="newCustomer.name" />
		<br/>
		Customer City: 
		<input type="text" ng-model="newCustomer.city" />
	</div>

	<script src="Scripts/angular.min.js"></script>
</body>
</html>
