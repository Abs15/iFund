<!DOCTYPE html>
<html ng-app="test">
<head>
	<meta charset="UTF-8">
	<title>Module 3 | Views, Controllers and Scope</title>
</head>
<body ng-controller="SimpleController">
	<div class="container"
		 ng-init="customers=[{ name:'John Smith', city:'Phoenix' }, 
		 					 { name:'John Doe', city:'New York' },
		 					 { name:'Jane Doe', city:'San Francisco' } ]"> 
		Name: <input type="text" ng-model="name" /> {{ name }}

		<ul>
			<li ng-repeat="cust in customers | filter:name"> {{cust.name | uppercase }} - {{cust.city | lowercase}} </li>
		</ul>
	</div>
	
	<script type="text/javascript">
		test.controller('SimpleController',  function($scope){
			$scope.customers = [
				{ name:'John Smith', city:'Phoenix' }, 
		 		{ name:'John Doe', city:'New York' },
		 		{ name:'Jane Doe', city:'San Francisco' }
			];
		});

	</script>
	<script src="Scripts/angular.min.js"></script>
</body>
</html>
